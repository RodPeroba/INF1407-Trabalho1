{% extends "main/base.html" %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Alterar Senha</h2>
  <div class="d-flex gap-2 mt-3">
    <form method="post">
      {% csrf_token %}
      <table class="formulario">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary mt-2">Alterar Senha</button>
    </form>
  </div>
</div>
{% endblock %}
